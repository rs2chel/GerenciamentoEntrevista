<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gerenciamento de Tópicos</title>
</h:head>
<h:body>
    <h1>Cadastro de Tópicos de Entrevista</h1>

    <h:form>
        <h:messages globalOnly="true" />
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome do Tópico:" />
            <h:inputText id="nome" value="#{topicoBean.topico.nome}" required="true" />

            <h:outputLabel for="descricao" value="Descrição:" />
            <h:inputTextarea id="descricao" value="#{topicoBean.topico.descricao}" rows="5" cols="30" />
        </h:panelGrid>
        <h:commandButton value="Salvar" action="#{topicoBean.salvar}" />
    </h:form>
    
    <f:metadata>
        <f:viewAction action="#{topicoBean.carregarTopicos}" />
    </f:metadata>

    <h2>Lista de Tópicos</h2>
    <h:dataTable value="#{topicoBean.topicos}" var="t" border="1" cellpadding="5">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{t.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nome</f:facet>
            #{t.nome}
        </h:column>
        <h:column>
            <f:facet name="header">Descrição</f:facet>
            #{t.descricao}
        </h:column>
    </h:dataTable>
</h:body>
</html>
