<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <title>Gerenciamento de Entrevistadores</title>

<h:body>
    <h1>Cadastro de Entrevistadores</h1>

    <h:form>
        <h:messages globalOnly="true" />
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{entrevistadorBean.entrevistador.nome}" required="true" />

            <h:outputLabel for="matricula" value="Matrícula:" />
            <h:inputText id="matricula" value="#{entrevistadorBean.entrevistador.matricula}" required="true" />
        </h:panelGrid>
        <h:commandButton value="Salvar" action="#{entrevistadorBean.salvar}" />
    </h:form>
    
    <f:metadata>
        <f:viewAction action="#{entrevistadorBean.carregarEntrevistadores}" />
    </f:metadata>

    <h2>Lista de Entrevistadores</h2>
    <h:dataTable value="#{entrevistadorBean.entrevistadores}" var="e" border="1" cellpadding="5">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{e.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nome</f:facet>
            #{e.nome}
        </h:column>
        <h:column>
            <f:facet name="header">Matrícula</f:facet>
            #{e.matricula}
        </h:column>
    </h:dataTable>
</h:body>
</html>
